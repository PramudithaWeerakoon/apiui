<div class="login-container">
  <div class="login-image"></div>
  
  <div class="login-card">
    <div class="logo">We are Srom Products</div>
    <h2>Welcome Back,<br>Please login to your account.</h2>
    
    <form (ngSubmit)="signIn()">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" 
               [(ngModel)]="username" name="username" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember me</mat-checkbox>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>

      <button mat-raised-button class="login-button" type="submit">Login</button>
    </form>

    <p class="signup-text">Don't have an account? 
      <a (click)="navigateToSignUp()">Sign up</a>
    </p>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
    <div class="terms">
      By signing up, you agree to Srom's<br>
      <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>
</div>
