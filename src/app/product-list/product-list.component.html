<div class="container mt-4">
  <div class="heading-container">
    <h2 mat-card-title>Product List</h2>
  </div>
  <mat-card>
    <div class="button-container">
      <button mat-raised-button color="primary" routerLink="/add">Add New Product</button>
      <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-card>

  <div class="mt-5">
    <div id="productsChart" style="width: 100%; height: 500px; margin-top: 20px;"></div>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.price | currency:'LKR ':'symbol' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="stockQuantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Stock</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.stockQuantity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="sku">
      <mat-header-cell *matHeaderCellDef mat-sort-header>SKU</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.sku }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Active</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.isActive ? 'Yes' : 'No' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-button class="delete-button" (click)="deleteProduct(product.id)">Delete</button>
        <button mat-button class="edit-button" [routerLink]="['/edit', product.id]">Edit</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
